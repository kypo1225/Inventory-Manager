<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>Titles - Book</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>Listing Books</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>タイトル</th>
					<th>著者</th>
					<th>ページ数</th>
					<th>カテゴリ</th>
					<th>登録日</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book:${books}" th:object="${book}">

					<td th:text="*{id}"></td>
					<td th:text="*{title}"></td>
					<td th:text="*{person}"></td>
					<td th:text="*{page}"></td>
					<td th:text="*{selectCategory}"></td>
					<td th:text="*{regist}"></td>
					<!-- /books/{id}がhref属性に設定される値。{id}の部分は変数を埋め込むことができて、後続の(id=*{id})で値を設定 -->
					<td><a class="btn btn-default btn-xs"
						th:href="@{/books/{id}(id=*{id})}">参照</a></td>
					<td><a class="btn btn-default btn-xs"
						th:href="@{/books/{id}/edit(id=*{id})}">編集</a></td>
					<td>
						<form th:action="@{/books/{id}(id=*{id})}" th:method="delete">
							<input class="btn btn-default btn-xs" type="submit" value="削除" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-default" href="/books/new">新規作成</a>
	</div>
</body>
</html>
