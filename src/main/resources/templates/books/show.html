<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Show Title - Book</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Show Book</h1>
      <div th:object="${book}">
        <div>
          <label>ID</label>
          <p th:text="*{id}"></p>
        </div>
        <div>
          <label>タイトル</label>
          <p th:text="*{title}"></p>
        </div>
        <div>
          <label>著者</label>
          <p th:text="*{person}"></p>
        </div>
        <div>
          <label>ページ数</label>
          <p th:text="*{page}"></p>
        </div>
        <div>
          <label>カテゴリ</label>
          <p th:text="*{selectCategory}"></p>
        </div>
      </div>
      <div>
        <a class="btn btn-default" th:href="@{/books/{id}/edit(id=*{id})}">編集</a>
      </div>
      <div class="pull-right">
        <a class="btn btn-link" href="/books">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
