<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Editing Title - Book</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>Editing Book</h1>
		<form th:action="@{/books/{id}(id=*{id})}" th:method="put"
			th:object="${book}">
			<div class="form-group">
				<label class="control-label">タイトル</label>
				<!-- ① -->
				<input class="form-control" type="text" th:field="*{title}" />
			</div>
			<div class="form-group">
				<label class="control-label">著者</label> <input class="form-control"
					type="text" th:field="*{person}" />
			</div>
			<div class="form-group">
				<label class="control-label">ページ数</label> <input
					class="form-control" type="number" th:field="*{page}" />
			</div>
			<div class="form-group">
				<label class="control-label">カテゴリ</label> <input
					class="form-control" type="text" th:field="*{selectCategory}" />
			</div>
			<div class="form-group">
				<label class="control-label">登録日</label> <input class="form-control"
					type="date" th:field="*{register}" />
			</div>
			<button class="btn btn-default" type="submit">更新</button>
		</form>
		<div class="pull-right">
			<a class="btn btn-link" href="/books">一覧画面へ</a>
		</div>
	</div>
</body>
</html>
